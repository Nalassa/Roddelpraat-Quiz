<!-- index.html -->
<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b10" />
  <title>RoddelPraat Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">

    <!-- TOPBAR (hidden on start) -->
    <header class="topbar hidden" id="topbar">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        <div class="brandText">
          <div class="brandTitle">RODDELPRAAT QUIZ</div>
          <div class="brandSub">Vragen • feitjes • details</div>
        </div>
      </div>

      <a class="discordBtn" id="discordBtn" href="#" target="_blank" rel="noopener" aria-label="Discord">
        <img class="discordIcon" id="discordIcon" src="discord.png" alt="Discord">
      </a>
    </header>

    <!-- START VIEW -->
    <section class="view active startView" id="startView">
      <div class="startInner">
        <h1 class="startTitle">RODDELPRAAT QUIZ</h1>
        <button class="btnPrimary startBtn" id="startBtn" type="button">START</button>
      </div>
    </section>

    <!-- QUIZ VIEW -->
    <section class="view" id="quizView">
      <div class="card">
        <div class="quizHeader">
          <div class="stats" id="stats">Vraag 1 / 1</div>
          <div class="mini" id="mini">—</div>
        </div>

        <div class="qBlock">
          <div class="qNr" id="qNr">Vraag 1</div>
          <div class="qText" id="qText">—</div>
          <div class="qMeta" id="qMeta">—</div>
        </div>

        <div class="answers" id="answers"></div>

        <div class="feedback hidden" id="feedback">
          <div class="feedbackHead" id="feedbackHead"></div>
          <div class="feedbackBody" id="feedbackBody"></div>
        </div>

        <div class="controls">
          <button class="btnGhost" id="backBtn" type="button" disabled>Terug</button>
          <button class="btnPrimary" id="nextBtn" type="button" disabled>VOLGENDE</button>
        </div>
      </div>
    </section>

    <!-- RESULT VIEW -->
    <section class="view" id="resultView">
      <div class="card">
        <div class="resultTop">
          <div class="resultTitle">Resultaat</div>
          <div class="resultLine" id="resultLine">—</div>
          <div class="mini" id="resultMini">—</div>
        </div>

        <div class="pills">
          <div class="pill good">Goed: <b id="good">0</b></div>
          <div class="pill bad">Fout: <b id="bad">0</b></div>
          <div class="pill">Totaal: <b id="total">0</b></div>
        </div>

        <div class="reviewHeader">
          <div class="reviewTitle">Overzicht per vraag</div>
          <div class="reviewBtns">
            <button class="btnGhost" id="showAllBtn" type="button">Alles</button>
            <button class="btnGhost" id="showWrongBtn" type="button">Alleen fout</button>
          </div>
        </div>

        <div class="reviewList" id="reviewList"></div>

        <div class="controls end">
          <button class="btnGhost" id="toTopBtn" type="button">Naar boven</button>
          <button class="btnPrimary" id="restartBtn" type="button">Opnieuw</button>
        </div>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
