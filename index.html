<!-- index.html -->
<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <meta name="theme-color" content="#0b0b10" />
  <title>RoddelPraat Quiz</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <main class="card">

      <header class="topbar">
        <div class="brand">
          <div class="brandMark" aria-hidden="true"></div>
          <div class="brandText">
            <div class="brandTitle">RODDELPRAAT QUIZ</div>
            <div class="brandSub">Vragen ‚Ä¢ feitjes ‚Ä¢ details</div>
          </div>
        </div>

        <div class="topbarRight">
          <button class="btnGhost" id="resetBtn" type="button">Reset</button>
        </div>
      </header>

      <!-- START (fullscreen) -->
      <section class="view active startFull" id="startView">
        <div class="startCenter">
          <h1 class="startTitle">RODDELPRAAT QUIZ</h1>
          <button class="btnPrimary startBtn" id="startBtn" type="button">START</button>
        </div>
        <div class="startGlow" aria-hidden="true"></div>
      </section>

      <!-- QUIZ -->
      <section class="view" id="quizView">
        <div class="quizTopRow">
          <div class="stats">
            <div class="statsLine" id="stats">Vraag 1 / 1</div>
            <div class="statsMini" id="statsMini">‚Äî</div>
          </div>
        </div>

        <div class="grid">
          <div class="panel qtop">
            <div class="qNr" id="qNr"></div>
            <div class="qText" id="qText"></div>

            <div class="imgwrap hidden" id="mediaWrap">
              <img id="qImg" alt="" />
              <button class="imgZoom" id="imgZoom" type="button" aria-label="Afbeelding vergroten">üîç</button>
            </div>

            <div class="tinyNote" id="qMeta">‚Äî</div>
          </div>

          <div class="panel">
            <div class="answers" id="answers"></div>

            <div class="feedback hidden" id="feedback">
              <div class="feedbackHead" id="feedbackHead"></div>
              <div class="feedbackBody" id="feedbackBody"></div>
            </div>

            <div class="quizControls">
              <button class="btnGhost" id="backBtn" disabled type="button">Terug</button>
              <button class="btnPrimary" id="nextBtn" disabled type="button">VOLGENDE</button>
            </div>
          </div>
        </div>
      </section>

      <!-- RESULT -->
      <section class="view" id="resultView">
        <div class="rpHero">
          <div class="rpLogo">RODDELPRAAT QUIZ</div>
          <div id="resultSummary" class="subtitle" style="margin:12px 0 0;"></div>
          <div class="tinyNote" id="resultMeta"></div>
        </div>

        <div class="diplomaWrap">
          <div class="diplomaCard">
            <div class="diplomaTop">
              <div>
                <div class="diplomaTitle">Score-overzicht</div>
                <div class="diplomaMeta" id="diplomaMeta">‚Äî</div>
              </div>

              <div class="diplomaStats">
                <div class="pill good">Goed: <b id="dipGood">0</b></div>
                <div class="pill bad">Fout: <b id="dipBad">0</b></div>
                <div class="pill">Totaal: <b id="dipTotal">0</b></div>
              </div>
            </div>

            <div class="reviewHeaderRow">
              <div class="subtitle" style="margin:0;">Overzicht per vraag</div>
              <div class="reviewActions">
                <button class="btnGhost" id="showAllBtn" type="button">Alles</button>
                <button class="btnGhost" id="showWrongBtn" type="button">Alleen fout</button>
              </div>
            </div>

            <div class="reviewList" id="reviewList"></div>

            <div class="endControls">
              <button class="btnGhost" id="toTopBtn" type="button">Naar boven</button>
              <button class="btnPrimary" id="restartBtn" type="button">Opnieuw</button>
            </div>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox hidden" id="lightbox" aria-hidden="true">
    <button class="lightboxClose" id="lightboxClose" type="button" aria-label="Sluiten">‚úï</button>
    <img id="lightboxImg" alt="" />
  </div>

  <script src="app.js"></script>
</body>
</html>
